<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="bower_components/ratchet/dist/css/ratchet.min.css" rel="stylesheet">
    <link href="bower_components/ratchet/dist/css/ratchet-theme-ios.min.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="bower_components/ratchet/dist/ratchet.min.js"></script>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
<!--     <header class="bar bar-nav">
  <h1 class="title">Ratchet</h1>
</header>
 -->
    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
      <div class="search">
        <form>
          <div class="row">
            <img src="images/icons/icon-09.png" alt="" class="ico">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon">
                  <span class="icon icon-search"></span>
                </div>
                <input type="search" placeholder="搜索技能" class="icon icon-search">
              </div>
            </div>
          </div>
        </form>

      </div>

      <div class="courses-list">
        <div class="course card">
          dfdfdf
        </div>
      </div>

      <nav class="bar bar-tab">
        <a class="tab-item" href="#">
          <span class="icon icon-search"></span>
          <span class="tab-label">发现</span>
        </a>
        <a class="tab-item" href="#">
          <span class="icon icon-pages"></span>
          <span class="tab-label">课程</span>
        </a>
        <a class="tab-item active" href="#">
          <span class="icon icon-info"></span>
          <span class="tab-label">消息</span>
        </a>
        <a class="tab-item" href="#">
          <span class="icon icon-person"></span>
          <span class="tab-label">个人</span>
        </a>
      </nav>

    </div>

  </body>
</html>
