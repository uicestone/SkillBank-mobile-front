<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chat</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="bower_components/skeleton/css/skeleton.css" rel="stylesheet">
    <link href="bower_components/ratchet/dist/css/ratchet.min.css" rel="stylesheet">
    <link href="bower_components/ratchet/dist/css/ratchet-theme-ios.min.css" rel="stylesheet">
    <link href="icomoon/style.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">


    <!-- Include the compiled Ratchet JS -->
    <script src="bower_components/ratchet/dist/js/ratchet.min.js"></script>
  </head>
  <body>
      <header class="chat-page bar bar-nav">
        <a href="index.html" class="icon icon-arrow-left pull-left" data-transition="slide-out"></a>
        <h1 class="title">麻团儿</h1>
      </header>
      <div class="chat-page bar bar-footer">
        <form>
          <ul class="table-view">
            <li class="table-view-cell">
              <input type="text" class="write-box">
              <button class="btn btn-link">发送</button>
            </li>
          </ul>
        </form>
      </div>
      <div class="chat-page content has-header">
        <div class="chat-content">
              <!-- Left -->
          <div class="sender">
            <div class="send-time">9月5日下午2:501</div>
            <div class="send-img">
              <img src="images/avatar.png" class="avatar">
            </div>
            <div class="popover-chat right">
              <div class="arrow"></div>
              <span>TT我好不容易想到个~可以正常上课的Topic,TT我好不容易想到个~可以正常上课的Topic[英语口语练习课]</span>
            </div>
          </div>
          <!-- Right -->
          <div class="receiver">
            <div class="receiver-time">1分钟前</div>
            <div class="receiver-img">
              <img src="images/favicon.png"  class="avatar">
            </div>
            <div class="popover-chat left">
              <div class="arrow"></div>
              <span> TT我好不容易想到个~可以正常上课的Topic,TT我好不容易想到个~可以正常上课的Topic[英语口语练习课] </span>
            </div>
          </div>
        </div>

      </div>
  </body>
</html>
