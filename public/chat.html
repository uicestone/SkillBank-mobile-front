<!DOCTYPE html>
<html>
  <head>

  <body class="chat">
      <header class="bar bar-nav">
        <button class="btn btn-link btn-nav pull-left">
          <span class="icon icon-left-nav"></span>
        </button>
        <h1 class="title">麻团儿<h1>

      <div class="chat-content">

        <div class="sender"> 
          <div class="send-time">9月5日下午2:501</div> 
          <div> 
            <img src="images/avatar.png"> 
          </div>
          <div> 
            <div class="left_triangle"></div>

          <div> 
            <img src="images/favicon.png">
          </div> 
          <div>   
            <div class="right_triangle"></div>
            <span> TT我好不容易想到个~可以正常上课的Topic,TT我好不容易想到个~可以正常上课的Topic[英语口语练习课] </span>

          <button class="btn btn-positive btn-block">发送</button>
        </form>
      </div>
  </body>
