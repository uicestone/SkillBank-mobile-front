<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Register</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="bower_components/skeleton/css/skeleton.css" rel="stylesheet">
    <link href="bower_components/ratchet/dist/css/ratchet.min.css" rel="stylesheet">
    <link href="bower_components/ratchet/dist/css/ratchet-theme-ios.min.css" rel="stylesheet">
    <link href="icomoon/style.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">


    <!-- Include the compiled Ratchet JS -->
    <script src="bower_components/ratchet/dist/js/ratchet.min.js"></script>
  </head>
  <body>
    <header class="bar bar-nav">
      <a href="index.html" class="icon icon-arrow-left pull-left" data-transition="slide-out"></a>
    </header>

    <div class="register-page content has-header">
      <div class="info">
        <img src="images/avatar.png" alt="" class="avatar">
        <h4> 欢迎&nbsp;Jason &nbsp;Wu</h4>
      </div>

      <div class="register_form">
        <form>
          <div class="input-group">
            <input type="text" placeholder="手机号码">
          </div>
          <div class="input-group">
            <input type="text" placeholder="验证码" id="verifyCode">
            <button class="btn btn-grey">获得验证码</button>
          </div>
          <div class="input-group">
            <button class="btn btn-olive btn-block" type="submit">注册</button>
          </div>
            <p>
              <input type="checkbox" checked="checked" class="pass-checkbox">我已经阅读并同意 <a href="#">使用条款和隐私政策</a>
            </p>
        </form>
      </div>
    </div>
  </body>
</html>
